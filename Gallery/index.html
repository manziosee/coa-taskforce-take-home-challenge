<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <main class="gallery">
      <div class="card">
        <img src="img/Fox.png" alt="Fennec Fox" />
        <div class="description">
          <h3>
            FENNEC <br />
            FOX
          </h3>
          <p>India</p>
          <a href="#">Know more <i class='bx bx-right-arrow-alt'></i></a>
        </div>
      </div>

      <div class="card">
        <img src="img/whale.png" alt="Humpback Whale" />
        <div class="description">
          <h3>
            HUMPBACK <br />
            WHALE
          </h3>
          <p>South Africa</p>
          <a href="#">Know more <i class='bx bx-right-arrow-alt'></i></a>
        </div>
      </div>

      <div class="card">
        <img src="img/baboon.png" alt="Common Brown Baboon" />
        <div class="description">
          <h3>
            COMMON BROWN <br />
            BABOON
          </h3>
          <p>South Africa</p>
          <a href="#">Know more <i class='bx bx-right-arrow-alt'></i></a>
        </div>
      </div>

      <div class="card">
        <img src="img/deer.png" alt="Spotted Deer" />
        <div class="description">
          <h3>
            SPOTTED <br />
            DEER
          </h3>
          <p>Amazon</p>
          <a href="#">Know more <i class='bx bx-right-arrow-alt'></i></a>
        </div>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
